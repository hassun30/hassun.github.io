<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ハッスン＠バスケIQの森 | Bリーグ試合まとめと分析">
    <meta name="keywords" content="Bリーグ, バスケットボール, 試合分析, 試合結果, ハッスン">
    <meta name="author" content="ハッスン">
    <title>ハッスン＠バスケIQの森</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全体背景 */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* ヘッダーセクション */
        .hero-header {
            position: relative;
            height: 100vh;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); /* ヘッダーの透明背景 */
        }

        .hero-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in forwards;
        }

        .hero-header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 3s ease-in forwards;
        }

        .hero-header .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            animation: fadeIn 4s ease-in forwards;
            transition: background-color 0.3s;
        }

        .hero-header .cta-button:hover {
            background-color: #0056b3;
        }

        /* アニメーション */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ナビゲーション */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #007BFF;
        }

        /* メインコンテンツ */
        main {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        section {
            margin-bottom: 50px;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        footer p {
            margin: 0;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- ヘッダーセクション -->
    <header class="hero-header">
        <h1>ハッスン＠バスケIQの森</h1>
        <p>Bリーグの試合を深く分析し、選手のパフォーマンスや戦術を解説！</p>
        <a href="#latest" class="cta-button">最新の試合を見る</a>
    </header>

    <!-- ナビゲーション -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#about">サイトについて</a></li>
            <li><a href="#latest">試合まとめ</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <section id="about">
            <h2>サイトについて</h2>
            <p>このサイトは、Bリーグの試合分析を中心に展開しています。戦術解説や選手のハイライトを通じて、バスケの魅力をお届けします！</p>
        </section>

        <section id="latest">
            <h2>最新の試合まとめ</h2>
            <p>ここでは最新の試合情報や詳細をお届けします。試合ごとの選手分析もご期待ください。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>分析や投稿内容についてのご意見は、<a href="https://twitter.com/your-account" target="_blank">X</a>までお気軽にどうぞ！</p>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 ハッスン＠バスケIQの森. All Rights Reserved.</p>
    </footer>
</body>
</html>
