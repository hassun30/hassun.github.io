<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試合結果 - バスケIQの森</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

<header>
    <h1>バスケIQの森 - 直近5試合</h1>
</header>

<main>
    <section class="matches">
        <!-- 5試合分のデータ -->
        <div class="match" id="match1">
            <h2>〇月〇日 vs ●●</h2>
            <div class="posts">
                <div class="post"><h3>試合前予想</h3><p>（ここにX投稿）</p></div>
                <div class="post"><h3>1Q</h3><p>（ここにX投稿）</p></div>
                <div class="post"><h3>2Q</h3><p>（ここにX投稿）</p></div>
                <div class="post"><h3>3Q</h3><p>（ここにX投稿）</p></div>
                <div class="post"><h3>試合総括</h3><p>（ここにX投稿）</p></div>
            </div>
            <div class="mvp-mip">
                <div class="player">
                    <h3>MVP</h3>
                    <img src="mvp-icon.png" alt="MVP選手" class="player-icon">
                    <p>〇〇選手</p>
                </div>
                <div class="player">
                    <h3>MIP</h3>
                    <img src="mip-icon.png" alt="MIP選手" class="player-icon">
                    <p>△△選手</p>
                </div>
            </div>
        </div>

        <!-- ここに直近5試合分を繰り返す -->
    </section>
</main>

</body>
</html>
